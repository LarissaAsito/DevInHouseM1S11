<div class="container">
    <div class="card" style="width: 18rem;" *ngFor="let item of arrayFotos">
        <img [src]="item.url" class="card-img-top" [alt]="item.description">
        <div class="card-body">
            <h5 class="card-title">{{ item.description }}</h5>
        </div>
    </div>
</div>
